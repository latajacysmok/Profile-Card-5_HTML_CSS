<!DOCTYPE html>
<html lang="pl">
	<head>

		<meta charset="utf-8">
		<title>Product Card 4</title>
		<meta name="author" content="ML">		
		<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="css/fontello.css" type="text/css" />	
	</head>

	<body>
		<div class="card">
			<div class="top-section">
				<img id="image-container" src="1.jpg" alt="main marker">
				<div class="nav">
						<img onclick="change_img(this)" src="1.jpg" alt="empty marker">
						<img onclick="change_img(this)" src="3.jpg" alt="cut marker">
						<img onclick="change_img(this)" src="4.jpg" alt="tiny marker">
				</div>
				<div class="prince">$5</div>
			</div>
			<div class="product-info">
				<div class="name"><strong>Grog</strong></div>
				<div class="dis">Awesome marker</div>
				<a class="btn" href="#">Add to Cart</a>
			</div>
			
		</div>
			<script type="text/javascript">
				var container = document.getElementById("image-container")
				function change_img(image){
					container.src = image.src;
				}
			</script>	
	</body>
</html>
